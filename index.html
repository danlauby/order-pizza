<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="header">
      <h1>Trent's Pizza Parlor</h1>
      <h2>A slice of Love</h2>
    </div>
    <div class="container">
      <form id="customer-input">
        <div class="form-group toppings-options">
          <h2>Select Toppings:</h2>
          <div class="row">
            <div class="col-sm-6">
              <label>
              <input type="checkbox" name="toppings" value="Extra Cheese">
              <span>Extra Cheese</span>
            </label></br>
              <label>
              <input type="checkbox" name="toppings" value="Feta Cheese">
              <span>Feta Cheese</span>
              </label></br>
              <label>
              <input type="checkbox" name="toppings" value="Pepperoni">
              <span>Pepperoni</span>
              </label></br>
              <label>
              <input type="checkbox" name="toppings" value="Canadian Bacon">
              <span>Canadian Bacon</span>
              </label></br>
              <label>
              <input type="checkbox" name="toppings" value="Chicken">
              <span>Chicken</span>
              </label>
            </div>
            <div class="col-sm-6">
              <label>
              <input type="checkbox" name="toppings" value="Anchovies">
              <span>Anchovies</span>
            </label></br>
              <label>
              <input type="checkbox" name="toppings" value="Pineapple">
              <span>Pineapple</span>
              </label></br>
              <label>
              <input type="checkbox" name="toppings" value="Olives">
              <span>Olives</span>
              </label></br>
              <label>
              <input type="checkbox" name="toppings" value="Peppers">
              <span>Peppers</span>
              </label></br>
              <label>
              <input type="checkbox" name="toppings" value="Tomatoes">
              <span>Tomatoes</span>
              </label>
            </div>
          </div>
        </div>
          <div class="row">
            <div class="form-group">
              <label for="size">Select Size:</label>
              <select id="input-size" class="form-control" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" class="form-control">
              <label for="address">Address:</label>
              <input type="text" id="address" class="form-control">
            </div>
          </div>
        <button type="submit" class="btn btn-danger">Place your Order</button>
      </form>

      <div class="row">
        <div class="show-order">

        </div>
      </div>
    </div>
    <div class="footer">
      <div class="row">
        <div class="col-sm-6">
          <p>Copyright Trent's Pizzaria &copy; 2017</p>
        </div>
        <div class="col-sm-6">
          <p>Visit us @ <a href="https://www.google.com/">trents.pizzaria.com</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
